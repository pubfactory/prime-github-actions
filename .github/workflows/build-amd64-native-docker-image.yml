############################################################################################
# Workflow that checks out code, builds, and pushes a native docker image
#
# By: JGF
############################################################################################

name: Build AMD64 Native Image

on:
    workflow_call:
      secrets:
        MAVEN_SETTINGS:
          required: true
        DOCKERHUB_USERNAME:
          required: true
        DOCKERHUB_PASSWORD:
          required: true
        SLACK_WEBHOOK:
          required: true
        JAVA_DISTRIBUTION:
          required: true
        JAVA_VERSION:
          required: true
        GRAALVM_VERSION:
          required: true
      outputs:
        docker-tag:
          value: ${{ jobs.build-native-image.outputs.docker-tag }}


jobs:

    build-native-image:

      runs-on: ubuntu-latest

      outputs:
        docker-tag: ${{ steps.build-docker-image.outputs.docker-tag }}

      steps:
        - name: Set Git Branch
          if: github.event.action == 'upstream-job-success'
          run: |
            echo "Recieved upstream-job-success message from ${{ github.event.client_payload.repository }} on branch ${{ github.event.client_payload.branch }}"
            echo "GITHUB_REF_NAME=${{ github.event.client_payload.branch }}" >> $GITHUB_ENV

        - name: Checkout Repository
          uses: actions/checkout@v2

        - name: Set up JDK ${{ secrets.JAVA_VERSION }}
          uses: actions/setup-java@v2.5.0
          with:
            java-version: ${{ secrets.JAVA_VERSION }}
            distribution: ${{ secrets.JAVA_DISTRIBUTION }}
            cache: maven

        - name: Log into docker
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_PASSWORD }}

        - name: Set up GraalVm
          uses: DeLaGuardo/setup-graalvm@5.0
          with:
            graalvm: ${{ secrets.GRAALVM_VERSION }}
            java: java${{ secrets.JAVA_VERSION }}

        - name: Set up Docker Buildx
          id: buildx
          uses: docker/setup-buildx-action@v1

        - name: Override maven settings.xml
          run: |
              echo $MAVEN_SETTINGS > ~/.m2/settings.xml
          shell: bash
          env:
              MAVEN_SETTINGS: ${{ secrets.MAVEN_SETTINGS }}

        - name: Maven build native binary
          run:
            mvn -U clean package -DskipTests -Pnative

        - id: build-docker-image
          name: Build docker image
          run: |
            git_hash=$(git rev-parse --short "$GITHUB_SHA")
            docker build -f src/main/docker/Dockerfile.native -t $GITHUB_REPOSITORY:$GITHUB_REF_NAME-latest -t $GITHUB_REPOSITORY:$GITHUB_REF_NAME-$git_hash .
            docker push $GITHUB_REPOSITORY:$GITHUB_REF_NAME-latest
            docker push $GITHUB_REPOSITORY:$GITHUB_REF_NAME-$git_hash
            echo "::set-output name=docker-tag::${GITHUB_REF_NAME}-${git_hash}"

        - name: Send ${{ job.status }} message to prime-chatops room
          uses: act10ns/slack@v1.5.1
          with:
            status: ${{ job.status }}
            steps: ${{ toJson(steps) }}
            channel: '#prime-chatops'
          env:
            SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

        - name: Send ${{ job.status }} message to prime room
          uses: act10ns/slack@v1.5.1
          if: ${{ failure() }}
          with:
            status: ${{ job.status }}
            steps: ${{ toJson(steps) }}
          env:
            SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}