############################################################################################
# Workflow that does a nomad deployment and waits for the result
#
# By: JGF
############################################################################################

name: Nomad Deployment

on:
  workflow_call:
    inputs:
      job-name:
        required: true
        description: "Name of the job to deploy"
        type: string
    secrets:
      NOMAD_ADDRESS:
        required: true
      NOMAD_TOKEN:
        required: true
      NOMAD_JOB_REPOSITORY:
        required: true
      GIT_ACCESS_TOKEN:
        required: true
jobs:

  nomad-deploy:

    runs-on: [self-hosted, ubuntu]

    steps:
      - name: Checkout Nomad Jobs Repo
        uses: actions/checkout@v2.4.0
        with:
          token: ${{ secrets.GIT_ACCESS_TOKEN }}
          repository: ${{ secrets.NOMAD_JOB_REPOSITORY }}

      - name: Redeploy Job
        run: curl --request POST --data @./${{ inputs.job-name}}.nomad ${{ secrets.NOMAD_ADDRESS }}/v1/jobs

      - name: Check deployment result
        uses: let-sh/nomad-deploy-result-action@v1
        with:
          nomad-addr: ${{ inputs.NOMAD_ADDRESS }}
          nomad-token: ${{ secrets.NOMAD_TOKEN }}
          nomad-job-name: ${{ inputs.job-name }}